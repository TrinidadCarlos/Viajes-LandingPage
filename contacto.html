    <!-- ---------------------------------- FORMULARIO  -----------------------------------   -->

    <main class="formulario" >
         <div class="formulario-contenedor">
            <form class="formulario-form">
                <div class="campos">
                    <label for="nombre">Nombre:</label>
                    <input type="text" placeholder="Ingresa tu nombre" name="nombre"  id="nombre">
                </div>

                <div class="campos">
                    <label for="correo">Correo:</label>
                    <input type="email" placeholder="Ingresa tu correo" name="correo"  id="correo">
                </div>

                <div class="campos">
                    <label for="telefono">Contacto:</label>
                    <input type="number" placeholder="NÃºmero de contacto" name="telefono"  id="telefono">
                </div>

                <div class="radios">

                    <p>Has usado nuestros servicios antes?</p>

                    <div class="radios-contenedor">
                        
                        <input type="radio" name="cliente" id="cliente" value="si"> <label for="cliente">si</label>
                        
                        
                        <input type="radio" name="cliente" id="cliente" value="no" checked> <label for="cliente">no</label>
                    </div>
                </div>

                <div class="campos">
                    <label for="mensaje">Mensaje:</label>
                    <textarea name="mensaje" id="mensaje"  rows="5" placeholder="Coloca tu mensaje"></textarea>
                </div>

                <input type="submit" value="enviar" class="formulario-submit boton">
            </form>
         </div>
    </main>
